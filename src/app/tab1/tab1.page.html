<ion-header>
  <ion-toolbar class="titulo">
    <ion-title>Registrar Gafete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ticket-card">
    
    
    <div class="ticket-info">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="formData.name" name="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-toggle [(ngModel)]="formData.esContrasena">Es Contraseña?</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ID, Contraseña o URL</ion-label>
        <ion-input [(ngModel)]="id" name="id" *ngIf="!formData.esContrasena"></ion-input>
        <ion-input [(ngModel)]="contrasena" name="id" type="password" *ngIf="formData.esContrasena"> <ion-input-password-toggle slot="end"></ion-input-password-toggle></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo de Cuenta</ion-label>
        <ion-input [(ngModel)]="formData.accountType" name="accountType" required></ion-input>
      </ion-item>
    </div>
    
    <!-- Botón de mostrar -->
    <ion-button expand="block" color="primary" (click)="onSubmit()">Registrar</ion-button>

  
  </div>
</ion-content>
